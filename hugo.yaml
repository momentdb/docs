baseURL: https://docs.momentdb.org/
languageCode: zh-cn
title: MomentDB Document

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/momentdb-org.png
      dark: images/momentdb-org.png
      link: /
      width: 28
      height: 12
  theme:
    # light | dark | system
    default: system
    displayToggle: true    
  footer:
    displayPoweredBy: false
    displayCopyright: true
    # 搜索
  search:
    enable: true
    type: flexsearch
    flexsearch:
      # 按以下内容索引页面：content | summary | heading | title
      index: content    

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: 文档
      pageRef: /docs
      weight: 1
    - name: 搜索
      weight: 2
      params:
        type: search
    - name: GitHub
      weight: 3
      url: "https://github.com/auula/momentdb"
      params:
        icon: github

markup:
  goldmark:
    renderer:
      unsafe: true

